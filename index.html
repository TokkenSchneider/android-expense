<html>
  <head>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script src="http://yui.yahooapis.com/3.8.1/build/yui/yui-min.js"></script>
    <script>
YUI().use('charts', function (Y) 
{ 
    //dataProvider source
    var myDataValues = [ 
        {date:"1/1/2010", miscellaneous:2000, expenses:3700, revenue:2200}, 
        {date:"2/1/2010", miscellaneous:5000, expenses:9100, revenue:100}, 
        {date:"3/1/2010", miscellaneous:4000, expenses:1900, revenue:1500}, 
        {date:"4/1/2010", miscellaneous:3000, expenses:3900, revenue:2800}, 
        {date:"5/1/2010", miscellaneous:500, expenses:7000, revenue:2650},
        {date:"6/1/2010", miscellaneous:3000, expenses:4700, revenue:1200} 
    ];

    //Define our axes for the chart.
    var myAxes = {
        financials:{
            keys:["miscellaneous", "revenue", "expenses"],
            position:"right",
            type:"numeric",
            styles:{
                majorTicks:{
                    display: "none"
                }
            }
        },
        dateRange:{
            keys:["date"],
            position:"bottom",
            type:"category",
            styles:{
                majorTicks:{
                    display: "none"
                },
                label: {
                    rotation:-45,
                    margin:{top:5}
                }
            }
        }
    };

    //define the series 
    var seriesCollection = [
     {
            type:"column",
            xAxis:"dateRange",
            yAxis:"financials",
            xKey:"date",
            xDisplayName:"Date",
            yKey:"miscellaneous",
            xDisplayName:"Date",
            yDisplayName:"Miscellaneous",
            styles: {
                border: {
                    weight: 1,
                    color: "#58006e"
                },
                over: {
                    fill: {
                        alpha: 0.7
                    }
                }
            }
        },
        {
            type:"column",
            xAxis:"dateRange",
            yAxis:"financials",
            xKey:"date",
            xDisplayName:"Date",
            yKey:"expenses",
            yDisplayName:"Expenses",
            styles: {
                marker:{
                    fill: {
                        color: "#e0ddd0" 
                    },
                    border: {
                        weight: 1,
                        color: "#cbc8ba"
                    },
                    over: {
                        fill: {
                            alpha: 0.7
                        }
                    }
                }
            }
        },
        {
            type:"combo",
            xAxis:"dateRange",
            yAxis:"financials",
            xKey:"date",
            xDisplayName:"Date",
            yKey:"revenue",
            xDisplayName:"Date",
            yDisplayName:"Deductions",
                line: {
                    color: "#ff7200"
                },
            marker: {
                fill: {
                    color: "#ff9f3b"
                },
                border: {
                    color: "#ff7200",
                    weight: 1
                },
                over: {
                    width: 12,
                    height: 12
                },
                width:9,
                height:9
            }
        }
    ];
    
    //instantiate the chart
    var myChart = new Y.Chart({
                        dataProvider:myDataValues, 
                        axes:myAxes, 
                        seriesCollection:seriesCollection, 
                        horizontalGridlines: true,
                        verticalGridlines: true,
                        render:"#mychart"
                    });
});
    </script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.load('visualization', '1', {packages:['annotatedtimeline']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Type', 'Money'],
          ['Meal',     992.31],
          ['Telecommunication',      300],
          ['Transportation', 673.50],
          ['Dailly Necessary',    290.7],
          ['Snacks,Fruits',    77.8],
          ['Other',  326.5]
        ]);

        var options = {
          title: 'Expense Types',
          legend: {position: 'bottom'},
          is3D: 'true',
	  chartArea:{left:10,top:20,width:"90%",height:"65%"}
        };

        var chart  = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
	var chart2 = new google.visualization.ColumnChart(document.getElementById('chart_div2'));
        chart2.draw(data, options);

	 var data2 = new google.visualization.DataTable();
        data2.addColumn('date', 'Date');
        data2.addColumn('number', 'Sold Pencils');
        data2.addColumn('string', 'title1');
        data2.addColumn('string', 'text1');
        data2.addColumn('number', 'Sold Pens');
        data2.addColumn('string', 'title2');
        data2.addColumn('string', 'text2');
        data2.addRows([
          [new Date(2008, 1 ,1), 30000, undefined, undefined, 40645, undefined, undefined],
          [new Date(2008, 1 ,2), 14045, undefined, undefined, 20374, undefined, undefined],
          [new Date(2008, 1 ,3), 55022, undefined, undefined, 50766, undefined, undefined],
          [new Date(2008, 1 ,4), 75284, undefined, undefined, 14334, 'Out of Stock','Ran out of stock on pens at 4pm'],
          [new Date(2008, 1 ,5), 41476, 'Bought Pens','Bought 200k pens', 66467, undefined, undefined],
          [new Date(2008, 1 ,5), 51476, 'Bought Pensx','Bought 200k pens', 66467, undefined, undefined],
          [new Date(2008, 1 ,8), 33322, undefined, undefined, 39463, undefined, undefined]
        ]);

        var chart3 = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div3'));
        chart3.draw(data2, {displayAnnotations: true});
      }
    </script>
  </head>
  <body>
<h2>Pie Chart</h2>
    <div id="chart_div" style="width: 480; height: 800px;"></div>
<h2>Column Chart</h2>
    <div id="chart_div2" style="width: 480; height: 800px;"></div>
<h2>Timeline Chart</h2>
    <div id="chart_div3" style="width: 1280; height: 600px;"></div>
  </body>
</html>
