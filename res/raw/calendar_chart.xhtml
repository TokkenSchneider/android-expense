<html><head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["calendar","table"]});     
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var numberFormat = new google.visualization.NumberFormat({ pattern: '.##' });
        var dataTable = google.visualization.arrayToDataTable([
          __::DATATABLE_HEADER::__ __::DATATABLE_ROWS::__
        ]);
        var expenseDaily = google.visualization.data.group( dataTable,
            [0],
            [{'column': 3, 'aggregation': google.visualization.data.sum, 'type': 'number'} ]);

        new google.visualization.Calendar(document.getElementById('chart_div_calendar')).draw(expenseDaily);
        new google.visualization.Table   (document.getElementById('chart_div_table')).draw(expenseDaily);
      }
    </script>
  </head>
  <body>
    <div id="chart_div_calendar" style="width: 100%; height: 100%;">Loading Google Chart ...</div><br/>
    <div id="chart_div_table"  style="width:100%;"></div><br/>
  </body>
</html>
